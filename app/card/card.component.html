<div class="col-lg-12 offset-md-3">
    <div class="card" (click)="statusToggle()" [class.complete]="task.completed">
        <div class="card-block">
            <p>{{task.content }}</p>
        </div>
        <div class="card-footer">

          <span *ngIf="!task.completed"><i class="fa fa-times"></i>Not Complete</span>
          <span *ngIf="task.completed"><i class="fa fa-check"></i> Completed</span>
        </div>

    </div>
    
</div>
