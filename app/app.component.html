<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-md-3">
            <form class="form-inline" (ngSubmit)="addTask()" #taskForm="ngForm">
                <div class="form-group">

                        <input required type="text" class="form-control"  id="content-field" placeholder="Enter a task...." [(ngModel)]="currentTask.content" name="content">
                        
     
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="taskForm.form.invalid"> <i class="fa fa-plus"></i>Add Task</button>
            </form>
        </div>
    </div>
    <div class="row">
    <app-card *ngFor="let task of tasks" [task]=task></app-card>
    <h5 *ngIf="tasks.length==00">
        <p>The task list is empty</p>
        <p>Add new tasks using the forn above</p>

    </h5>
    </div>    
  
  
  
    
</div>
